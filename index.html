<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound Boxes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <div class="sound-box" id="key"
                data-sound="keycard-lock-code-85100.mp3"> Key</div>
            <div class="sound-box" id="thunder"
                data-sound="natural-thunder-113219.mp3"> Thunder</div>
            <div class="sound-box" id="Rain"
                data-sound="rainy-day-in-town-with-birds-singing-194011.mp3">
                Rain</div>
            <div class="sound-box" id="Glass"
                data-sound="glass-shatter-7-95202.mp3">
                Glass</div>
            <div class="sound-box" id="notification"
                data-sound="notifications-sound-127856.mp3">
                notification</div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
